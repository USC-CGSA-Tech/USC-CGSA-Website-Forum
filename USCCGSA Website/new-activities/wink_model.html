<header>首届WINK南加州模特大赛</header>
<div class="desc">简介</div>
<div class=content>
    <p>由USCCGSA主办的WINK Model Contest于2018/4/15在San Gabriel Hilton酒店成功举办。有超过20名模特小姐姐在决赛的现场通过私服、晚礼服、泳装三轮展示决出前三名。本次模特大赛受到中国日报等多家媒体的关注，秀出了南加风采。</p>
